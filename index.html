<!doctype html>
<html lang="en">

<head>
    <title>Carousel Princing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner"> <!--Be aware of the pics sizes to avoid ambiguity-->
                <div class="carousel-item active">
                    <img src="/img/FarmFresh (1).png" class="d-block w-100" alt="Free delivery">
                </div>
                <div class="carousel-item">
                    <img src="/img/FreshApp.png" class="d-block w-100" alt="Choose any plan">
                </div>
                <div class="carousel-item">
                    <img src="/img/FreeDelivery.png" class="d-block w-100" alt="Pick a family for free ">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container pt-5">
            <div class="row row-cols-1 row-cols-md-3 g-5">
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/indplan.png" class="card-img-top" alt="Individual Plan">
                        <div class="card-body">
                            <h5 class="card-tittle">
                                Individual
                            </h5>
                            <p class="card-text">
                                The perfect plan for you and your family. Do not mis out!
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/FamilyPlan.png" class="card-img-top" alt="Family Plan">
                        <div class="card-body">
                            <h5 class="card-tittle">
                                Individual
                            </h5>
                            <p class="card-text">
                                The perfect plan for you and your family. Bring your kids for free!
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/indplan.png" class="card-img-top" alt="Army Plan">
                        <div class="card-body">
                            <h5 class="card-tittle">
                                Individual
                            </h5>
                            <p class="card-text">
                                TThe perfect plan for veteran. Free food and drink.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
